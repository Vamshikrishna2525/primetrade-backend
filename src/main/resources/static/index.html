<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Primetrade Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      padding: 40px;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
    }
    .task-completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">üöÄ Primetrade Task Manager</h2>

  <!-- Registration -->
  <div class="card p-4 mb-3" id="registerCard">
    <h4>Register</h4>
    <input type="text" id="regUsername" class="form-control mb-2" placeholder="Username">
    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
    <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="register()">Register</button>
    <div id="regMsg" class="text-success mt-2"></div>
  </div>

  <!-- Login -->
  <div class="card p-4 mb-3" id="loginCard">
    <h4>Login</h4>
    <input type="text" id="loginUsername" class="form-control mb-2" placeholder="Username">
    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-success w-100" onclick="login()">Login</button>
    <div id="loginMsg" class="text-danger mt-2"></div>
  </div>

  <!-- Task Manager -->
  <div class="card p-4" id="taskCard" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Your Tasks</h4>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>

    <div class="mb-3">
      <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Task Title">
      <input type="text" id="taskDesc" class="form-control mb-2" placeholder="Task Description">
      <button class="btn btn-primary w-100" onclick="createTask()">Add Task</button>
    </div>

    <div id="taskList"></div>
  </div>
</div>

<script>
  let token = localStorage.getItem("jwtToken") || "";

  window.onload = () => {
    if (token) {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("registerCard").style.display = "none";
      document.getElementById("taskCard").style.display = "block";
      loadTasks();
    }
  };

  async function register() {
    const username = regUsername.value;
    const email = regEmail.value;
    const password = regPassword.value;

    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    regMsg.textContent = res.ok ? "Registration successful!" : "Error registering user";
  }

  async function login() {
    const username = loginUsername.value;
    const password = loginPassword.value;

    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    if (res.ok) {
      const data = await res.json();
      token = data.token;
      localStorage.setItem("jwtToken", token);
      loginMsg.textContent = "Login successful!";
      loginCard.style.display = "none";
      registerCard.style.display = "none";
      taskCard.style.display = "block";
      loadTasks();
    } else {
      loginMsg.textContent = "Invalid credentials";
    }
  }

  async function createTask() {
    const title = taskTitle.value;
    const description = taskDesc.value;

    const res = await fetch('/api/tasks', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({ title, description })
    });

    if (res.ok) {
      taskTitle.value = "";
      taskDesc.value = "";
      loadTasks();
    }
  }

  async function loadTasks() {
    const res = await fetch('/api/tasks', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const data = await res.json();
    const container = document.getElementById("taskList");
    container.innerHTML = "";
    data.forEach(t => {
      const div = document.createElement("div");
      div.className = "task-item";
      div.innerHTML = `
        <span class="${t.completed ? 'task-completed' : ''}">
          <b>${t.title}</b> - ${t.description}
        </span>
        <div>
          <button class="btn btn-sm btn-success" onclick="toggleComplete(${t.id})">‚úÖ</button>
          <button class="btn btn-sm btn-danger" onclick="deleteTask(${t.id})">‚ùå</button>
        </div>`;
      container.appendChild(div);
    });
  }

  async function toggleComplete(id) {
    await fetch('/api/tasks/' + id + '/complete', {
      method: 'PUT',
      headers: { 'Authorization': 'Bearer ' + token }
    });
    loadTasks();
  }

  async function deleteTask(id) {
    await fetch('/api/tasks/' + id, {
      method: 'DELETE',
      headers: { 'Authorization': 'Bearer ' + token }
    });
    loadTasks();
  }

  function logout() {
    localStorage.removeItem("jwtToken");
    token = "";
    taskCard.style.display = "none";
    loginCard.style.display = "block";
    registerCard.style.display = "block";
  }
</script>
</body>
</html>
